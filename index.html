<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Array Excercise</title>
  </head>
  <body>
    <main>
      <h1>Array Excercise</h1>
      <div class="container">
        <div class="card">
          <h2>Add to Array</h2>
          <input type="text" id="input" />
          <button class="inputButton" onclick="add()">Add</button>
          <p id="display"></p>
        </div>
      </div>
      <div class="form">
        <input type="text" id="name" />
        <input type="text" id="surname" />
        <button onclick="addObject()">Submit</button>
        <p id="display1"></p>
        <div class="table">
          <table>
            <tr>
              <th>Name</th>
              <th>Surname</th>
            </tr>
            <div>
              <tr class="tableInfo"></tr>
            </div>
          </table>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
